<div class="">
  <section id="add_edit_Artist">
    <h1 class="margin" *ngIf="id != null" >Edit Artist</h1>
    <h1 class="margin" *ngIf="id == null" >Add Artist</h1>
    <form [formGroup]="addArtistForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <hr />
      <div class="form-group mt-[20px]">
        <label>Name</label>
        <br />
        <input type="text" placeholder="Name" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="name"/>
        <br />
        <label>Description</label>
        <br />
        <input type="text" placeholder="Description" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="description"/>
        <br />
        <label>Image</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onFileChange($event)"/>
        <br />
      </div>
      <div >
        <button *ngIf="id == null" class="btn btn-primary" type="submit">Add Artist</button>
        <button *ngIf="id != null" class="btn btn-primary" type="submit">Edit Artist</button>
      </div>
    </form>
  </section>
</div>
