<h1 class="margin">List of Bands </h1>
<hr />
<div class="container_tp" *ngFor="let band of artists">
  <div class="card_tp bg-base-100 shadow-xl">
    <figure *ngIf="band.image">
      <img class="image_tp image-full" src="{{ band.image }}" alt="1" />
    </figure>
    <div class="songitem_tp card-body">
      <span class="songName card-title"> {{ band.name }}</span>
      <div class="card-actions justify-end">
        <a class="badge badge-outline" routerLink="'/editBand/' + band.id">Edit</a>
        <button class="badge badge-outline btn-error" (click)="showModal()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal" id="modal-id">
  <a class="modal-overlay" aria-label="Close"></a>
  <div class="modal-container">
    <div class="modal-header">
      <a
        (click)="closeModal()"
        class="btn btn-clear float-right"
        aria-label="Close"
      ></a>
      <div class="modal-title h5">Delete Band</div>
    </div>
    <div class="modal-body">
      <div class="content">
        <p>Are you sure you want to delete the band {{ bandName }}?</p>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn" (click)="closeModal()">
        Cancel
      </button>
      <button class="btn btn-error" (click)="deleteBand(bandName)">
        Delete
      </button>
    </div>
  </div>
