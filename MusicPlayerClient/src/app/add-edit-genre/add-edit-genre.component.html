<div class="">
  <section id="add_edit_Genre">
    <ng-template #genreAction>{{ id ? 'Edit Genre' : 'Add Genre' }}</ng-template>

    <h1 class="margin"><ng-container *ngTemplateOutlet="genreAction"></ng-container></h1>
    <form [formGroup]="addGenreForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <hr />
      <div class="form-group mt-[20px]">
        <label>Genre</label>
        <br />
        <input type="text" placeholder="Genre Title" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="title"/>
        <br />
        <label>Image</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onFileChange($event)"/>
        <br />
      </div>
      <div >
        <button class="btn btn-primary" type="submit"><ng-container *ngTemplateOutlet="genreAction"></ng-container></button>
      </div>
    </form>
  </section>
</div>
