<div class="">
  <section id="add_edit_Album">
    <h1 class="margin" *ngIf="id != null" >Edit Song</h1>
    <h1 class="margin" *ngIf="id == null" >Add Song</h1>
    <form [formGroup]="addMusicForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <hr />
      <div class="form-group mt-[20px]">
        <label>Name</label>
        <br />
        <input type="text" placeholder="Type here" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="name"/>
        <br />
        <label>Genre</label>
        <br />
        <select class="select w-full max-w-lg mb-[30px]" formControlName="genre">
          <option *ngFor="let genre of genres" [value]="genre.id" class="text-lg">{{ genre.title }}</option>
        </select>
        <br />
        <label>Album</label>
        <br />
        <select class="select w-full max-w-lg mb-[30px]" formControlName="album">
          <option *ngFor="let album of albums" [value]="album.id" class="text-lg">{{ album.name }}</option>
        </select>
        <br />
        <label>Performer</label>
        <br />
        <select class="select w-full max-w-lg mb-[30px]" formControlName="performer">
          <option *ngFor="let performer of performers" [value]="performer.id" class="text-lg">{{ performer.name }}</option>
        </select>
        <br />
        <label>Image</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onFileChange($event)"/>
        <br />
        <label>Music</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onMusicFileChange($event)"/>
        <br />
      </div>
      <div class="pt-5">
        <button *ngIf="id == null" class="btn btn-primary" type="submit">Add Song</button>
        <button *ngIf="id != null" class="btn btn-primary" type="submit">Edit Song</button>
      </div>
    </form>
  </section>
</div>
