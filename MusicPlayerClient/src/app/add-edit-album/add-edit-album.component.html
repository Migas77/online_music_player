<div class="">
  <section id="add_edit_Album">
    <h1 class="margin" *ngIf="id != null" >Edit Album</h1>
    <h1 class="margin" *ngIf="id == null" >Add Album</h1>
    <form [formGroup]="addAlbumForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <hr />
      <div class="form-group mt-[20px]">
        <label>Name</label>
        <br />
        <input type="text" placeholder="Album Title" class="input w-full max-w-3xl mb-[30px] mt-[3px]"  formControlName="name"/>
        <br />
        <label>Date</label>
        <br />
        <input type="date" class="input w-full max-w-xs mb-[30px] mt-[3px]"  formControlName="release_date"/>
        <br />
        <label>Image</label>
        <br />
        <input type="file" class="file-input file-input-bordered w-full max-w-lg mb-[30px]" (change)="onFileChange($event)"/>
        <br />
        <label>Performer</label>
        <div class="w-[20%]">
          <select class="select w-full max-w-lg mb-[30px]" formControlName="performer">
            <option *ngFor="let performer of performers" [value]="performer.id" class="text-lg">{{ performer.name }}</option>
          </select>
        </div>
        <br />
      </div>
      <div >
        <button *ngIf="id == null" class="btn btn-primary" type="submit">Add Album</button>
        <button *ngIf="id != null" class="btn btn-primary" type="submit">Edit Album</button>
      </div>
    </form>
  </section>
</div>
