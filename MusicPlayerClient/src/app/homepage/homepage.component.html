<div class="flex flex-row justify between relative">
  <h1 class="font-bold">Welcome to our Music Streaming Web App</h1>
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <div class="flex flex-row absolute right-5 top-5">
      <input
        type="text"
        formControlName="searchQuery"
        placeholder="Search for a song"
        class="input input-ghost w-full max-w-xs"
      />
      <button type="submit" class="btn btn-outline">Search</button>
    </div>
  </form>
</div>
<div *ngIf="musicsByGenre"> 
  <div *ngFor="let item of musicsByGenre | keyvalue">
    <h1>{{ item.key }}</h1>
    <hr />
    <div *ngFor="let song of item.value" class="flex flex-row pt-5">
      <div class="card card-compact w-60 bg-base-100 shadow-xl">
        <figure><img [src]="'http://localhost:8000/' + song.image" alt="albumCover"/></figure>
        <div class="card-body text-center">
          <h2 class="text-center songName">{{ song.name }}</h2>
          <h3 class="text-lg songPerformer">{{ getName(song.performer) }}</h3>
          <button class="songlistplay" (click)="playSong(song)">
            <i
              id="1"
              class="far songItemPlay fa-play-circle"
            ></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
