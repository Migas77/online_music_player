<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music On The Go</title>

    
    <link rel="stylesheet" type="text/css" href="Spotify%20-%20Music%20On%20The%20Go_files/login.css">
    <link rel="stylesheet" type="text/css" href="Spotify%20-%20Music%20On%20The%20Go_files/Navbar.css">
    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="Spotify%20-%20Music%20On%20The%20Go_files/responsive.css">
</head>
<body>
    <div class="main">
        <label class="brand"><img src="Spotify%20-%20Music%20On%20The%20Go_files/logo.png">Spotify</label>
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="singup">
            <form>
                <label for="chk" aria-hidden="true">Sign up</label>
                <input type="text" name="txt" placeholder="User name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="pswd" placeholder="Password">
                <button class="button"><a href="http://127.0.0.1:8000/">Sign up</a></button>
            </form>
        </div>

        <div class="login">
            <form>
                <label for="chk" aria-hidden="true">Log in</label>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="pswd" placeholder="Password">
                <button class="button"><a href="http://127.0.0.1:8000/"></a>Log in</button>
            </form>
        </div>
    </div>

</body></html>
