<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Streaming</title>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/Home.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/Navbar.css' %}"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1100px)"
      href="{% static 'css/responsive.css' %}"
    />
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-nav">
        <li class="logo">
          <a class="nav-link" href="/login">
            <img src="{% static 'images/logo.png' %}" />
            <span class="link-text">Music Streaming</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Home.html">
            <img src="{% static 'images/home.jpeg' %}" alt="Home" />
            <span class="link-text">Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./About.html">
            <img src="{% static 'images/aboutus.jpeg' %}" alt="About us" />
            <span class="link-text">About us</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./Library.html">
            <img src="{% static 'images/headphones.jpeg' %}" alt="Library" />
            <span class="link-text">Library</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/login/">
            <img src="{% static 'images/user.jpeg' %}" alt="Rating & Review" />
            <span class="link-text">Log In</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <img src="{% static 'images/playlist.jpg' %}" alt="Request Songs" />
            <span class="link-text">Request Songs</span>
          </a>
        </li>
      </ul>
    </nav>
    <main>
      <div class="header">
        <h1 class="margin">Welcome to our Music Streaming Web App</h1>
        <form class="form" method="get">
          {{ form }}
          <input class="btn" type="submit" value="Search" />
        </form>
      </div>
      <div class="container margin">
        {% for song in songs %}
        <div class="songlist">
          <div class="songitem">
            <img src="{{ song.image.url }}" alt="1" />
            <span class="songName"> {{ song.name }}</span>
            <span class="songPerformer"> {{ song.performer.name }} </span>
            <span class="songlistplay"
              ><i
                id="1"
                class="far songItemPlay fa-play-circle"
                data-song-url="{{ song.audio_file.url }}"
              ></i
            ></span>
          </div>
        </div>
        {% endfor %}
      </div>
      <div class="bottom margin">
        <input type="range" name="range" id="ProgressBar" min="0" max="100" />
        <div class="songinfo-container">
          <div class="songinfo">
            <img
              src="{% static 'images/playing.gif' %}"
              width="45px"
              alt=""
              id="gif"
            />
            <span id="masterSongName"></span>
          </div>
          <div class="icon">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
          </div>
        </div>
      </div>
    </main>
    <script src="{% static 'scripts/script.js' %}"></script>
    <script
      src="https://kit.fontawesome.com/d5b2540b36.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
